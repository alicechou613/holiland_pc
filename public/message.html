<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>留言板_好利来蛋糕官网__蛋糕3小时急送达__口感不满即可退货</title>
    <link rel="stylesheet" href="css/message.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>
      <div class="div_body">
            <div class="message_title">留言板</div>
            <div class="div_div_body">
                <div class="notice">注意：带<span>*</span>项目为必填项，请认真填写各项内容。</div>                                 
                <div class="div_table">
                    <table>
                        <tr>
                            <td>
                                <span>*</span>留言类型：
                            </td>
                            <td colspan="2">
                                <select name="" id="">
                                    <option value="1">请选择</option>
                                    <option value="2">投诉建议</option>
                                    <option value="3">产品咨询</option>
                                    <option value="4">业务咨询</option>
                                    <option value="5">团购业务</option>
                                    <option value="5">其他</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>*</span>姓名：
                            </td>
                            <td colspan="2">
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>*</span>Email：
                            </td>
                            <td colspan="2">
                                <input type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>*</span>联系电话：
                            </td>
                            <td colspan="2"><input type="text"></td>
                        </tr>
                        <tr>
                            <td style="vertical-align: top">
                                <span>*</span>留言内容：
                            </td>
                            <td colspan="2">
                              <textarea name="l" id="1" cols="30" rows="10"></textarea>  
                            </td>
                        </tr>
                        <tr>
                            <td>验证码：</td>
                            <td  colspan="2"><input type="text" class="code_input"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><div class="btn submit">提交</div></td>
                            <td><div class="btn reset">重置</div></td>
                        </tr>
                    </table>
                </div>
            </div>
      </div>
  </body>
</html>
